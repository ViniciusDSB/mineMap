<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FuchMap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="content">

        <div id="settings">
            <section id="theme">
                <h1>Theme</h1>
                <button id="darkButton" onclick='lightSwitch("#101010")'>Dark</button>
                <button id="lightButton" onclick="lightSwitch('#fff')" >Light</button>
            </section>

            <section id="borders">
                <h1>Margins</h1>
                <button onclick="marginSwitch('1px')">On</button>
                <button onclick="marginSwitch('0px')">Off</button>
            </section>

            <section id="grid">
                <h1>Lines</h1><br>
                <button onclick="gridSwitch('1px solid #505050')" >On</button>
                <button onclick="gridSwitch('none')" >Off</button>
            </section>
        </div>

        <div id="zoomDiv">
            <img id="zoomIMG" src="" alt="">
        </div>

        <div id="wrap" style="color: white;">
        </div>

    </div>

    <script src="gears.js"></script>
</body>
</html>
